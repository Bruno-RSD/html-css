<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treinando Uso de Vídeos</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados locamente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor:</p>
    <video
      src="midia/wandinha.mp4"
      width="500"
      controls
      preload="metadata"
    ></video>

    <h1>Inserindo vídeos hospedados externamente</h1>
    <p>
      Esse vídeo está hospedado no youtube. <br />
      Canal:
      <a href="https://www.youtube.com/@corujaogo4959"
        ><abbr title="Corujao Game Go (CGGO)">/CorujaoGo</abbr></a
      >
    </p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/jZcPDPfuDaY"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
